name: Weekly LinkedIn Draft Creator

on:
  workflow_dispatch:
  schedule:
    # Noon in New York year-round (handles DST by scheduling both UTC times)
    - cron: '0 16 * * 1'  # 12:00 PM when NY is on EDT (UTC-4)
    - cron: '0 17 * * 1'  # 12:00 PM when NY is on EST (UTC-5)

concurrency:
  group: weekly-linkedin
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Decide whether to run now (noon Monday in America/New_York)
      - name: Gate - compute should_run
        id: gate
        run: |
          HOUR_NY=$(TZ=America/New_York date +%H)
          DOW_NY=$(TZ=America/New_York date +%u) # 1 = Monday
          if [ "$HOUR_NY" = "12" ] && [ "$DOW_NY" = "1" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "It is noon Monday in New York — proceeding."
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Not noon Monday in New York (hour=$HOUR_NY, dow=$DOW_NY) — skipping."
          fi

      - name: Skipped notice
        if: ${{ steps.gate.outputs.run != 'true' }}
        run: echo 'Workflow skipped:not noon Monday in New York.'

      - name: Checkout repository
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: actions/checkout@v4

      - name: Set up Python
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: ${{ steps.gate.outputs.run == 'true' }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the main automation script
        if: ${{ steps.gate.outputs.run == 'true' }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
          LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: python main.py
